<body background="assets/images/login-background.jpg">
<div class="container">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
        <label for="email"><i class="zmdi zmdi-email"></i></label>
        <input type="email" name="email" id="email" [(ngModel)]="email" required placeholder="Your Email"/>
    </div>
    <div class="form-group">
        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
        <input type="password" name="pass" id="pass" [(ngModel)]="password" required placeholder="Password"/>
    </div>
    <button type="button" class="btn btn-primary">Login</button>
</form>
  </div>
</body>
