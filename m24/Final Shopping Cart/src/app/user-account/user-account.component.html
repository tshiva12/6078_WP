



<div class="cart" *ngIf="this.username==undefined">
  <h4>login first to store your details</h4>
  <button type="button" class="btn btn-primary" routerLink="/login">Go To Your Login Page</button><br>
</div>





<div *ngIf="this.username!=undefined">
<div class="container">    
  <div class="row">
      <div class="panel panel-default">
      <div class="panel-heading">  <h4 >User Profile</h4></div>
       <div class="panel-body">
      <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
       <img alt="User Pic" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" id="profile-image1" class="img-circle img-responsive"> 
     
 
      </div>
      <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8" >
          <div class="container" >
            <h2>{{username}}</h2>
                  
          </div>
           <hr>
          <ul class="container details" >
            <li><p><span class="glyphicon glyphicon-user one" style="width:50px;"></span>i.{{username}}</p></li>
            <li><p><span class="glyphicon glyphicon-envelope one" style="width:50px;"></span>{{email}}</p></li>
          </ul>
          <hr>
          <div class="col-sm-5 col-xs-6 tital " >{{phone}}</div>
      </div>

      <button type="button" class="btn btn-primary" routerLink="/cart">Go To Your Cart !!</button><br>
</div>
</div>
</div>
</div>
