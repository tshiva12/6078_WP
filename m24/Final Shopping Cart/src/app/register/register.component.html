<body background="assets/images/login-background.jpg">
<div class="container">
    <h1>Register</h1>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="form-group">
          <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
          <input type="text" name="name" id="name" [(ngModel)]="name" required placeholder="Your Name"/>
      </div>
      <div class="form-group">
          <label for="email"><i class="zmdi zmdi-email"></i></label>
          <input type="email" name="email" id="email" [(ngModel)]="email" required placeholder="Your Email"/>
      </div>
      <div class="form-group">
            <label for="phone"><i class="zmdi zmdi-phone"></i></label>
            <input type="phone" name="phone" id="phone" [(ngModel)]="phoneno" required placeholder="phone Number"/>
        </div>
      <div class="form-group">
          <label for="pass"><i class="zmdi zmdi-lock"></i></label>
          <input type="password" name="pass" id="pass" [(ngModel)]="password" required placeholder="Password"/>
      </div>
      <div class="form-group">
          <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
          <input type="password" name="re_pass" id="re_pass" [(ngModel)]="repeatPassword" required placeholder="Repeat your password"/>
      </div>

      <button type="button" class="btn btn-primary">Register</button>
  </form>
  </div>
</body>
