<body background="assets/images/login-background.jpg">
<div class="row">
  <div class="col-75">
    <div class="container">
      <form>
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" [(ngModel)]="firstname" name="firstname">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" [(ngModel)]="email" name="email">
            <label for="adr"><i class="fa fa-address-card-o"></i> Shipping Address</label>
            <input type="text" id="adr"  [(ngModel)]="address" name="address">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" [(ngModel)]="city" name="city">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" [(ngModel)]="state" name="state">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" [(ngModel)]="zip" name="zip">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i id="ic" class="fa fa-cc-visa" style="color:navy;"></i>
              <i id="ic" class="fa fa-cc-amex" style="color:blue;"></i>
              <i id="ic" class="fa fa-cc-mastercard" style="color:red;"></i>
              <i id="ic" class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" [(ngModel)]="cardname">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" [(ngModel)]="cardnumber">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" [(ngModel)]="expmonth">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" [(ngModel)]="expyear">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" [(ngModel)]="cvv">
              </div>
            </div>
          </div>
          
        </div>
        <!-- <input type="submit" value="Continue to checkout" class="btn" (click)="checkout()"> -->
        <button type="button" class="btn btn-info" (click)="checkout()" data-toggle="collapse" data-target="#demo">Continue To Checkout</button>
        <div *ngIf="submitted">
              <div id="demo" class="collapse">
                <h4>Your Order is Placed Successfully!!</h4>
              </div>
        </div>
      </form>
     
          <!-- <div class="container">
              <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Simple collapsible</button>
              <div id="demo" class="collapse">
                Your Order is Placed Successfully!!
              </div>
            </div> -->
      
    </div>
  </div>
</div>
</body>
